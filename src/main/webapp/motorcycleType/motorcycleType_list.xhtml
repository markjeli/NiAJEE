<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <f:loadBundle var="msg" basename="com.jelinski.niajee.motorcycleType.view.i18n.messages"/>

        <article class="text--justified">
            <header><h2>#{msg.header}</h2></header>

            <h:dataTable id="motorcycleTypeTable" value="#{motorcycleTypeList.motorcycleTypes.motorcycleTypes}" var="motorcycleType"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">#{msg['data.name']}</f:facet>
                    <h:outputText value="#{motorcycleType.typeName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.view']}</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_list.xhtml" value="#{msg['data.view']}">
                        <f:param name="motorcycle-type-id" value="#{motorcycleType.id}"/>
                    </h:link>
                </h:column>

                <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <f:facet name="header">#{msg['data.delete']}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg['data.delete']}"
                                         action="#{motorcycleTypeList.deleteAction(motorcycleType)}">
                            <f:ajax execute="@this" render=":motorcycleTypeTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>

            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
