<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{motorcycleCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="com.jelinski.niajee.motorcycle.view.i18n.messages"/>
        <article>
            <header><h2>#{msg['header.create']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data" id="form">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{motorcycleCreate.motorcycle.name}" required="true"
                                         binding="#{nameInput}"
                                         styleClass="#{nameInput.valid ? 'form-control' : 'is-invalid form-control'}"/>
                            <h:outputLabel for="name" value="#{msg['data.name']}:" styleClass="form-label"/>
                            <h:message for="name" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="horsepower" value="#{motorcycleCreate.motorcycle.horsepower}" required="true"
                                         binding="#{horsepowerInput}"
                                         styleClass="#{horsepowerInput.valid ? 'form-control' : 'is-invalid form-control'}"/>
                            <h:outputLabel for="horsepower" value="#{msg['data.horsepower']}:" styleClass="form-label"/>
                            <h:message for="horsepower" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="price" value="#{motorcycleCreate.motorcycle.price}" required="true"
                                         binding="#{priceInput}"
                                         styleClass="#{priceInput.valid ? 'form-control' : 'is-invalid form-control'}"/>
                            <h:outputLabel for="price" value="#{msg['data.price']}:" styleClass="form-label"/>
                            <h:message for="price" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="weight" value="#{motorcycleCreate.motorcycle.weight}" required="true"
                                         binding="#{weightInput}"
                                         styleClass="#{weightInput.valid ? 'form-control' : 'is-invalid form-control'}"/>
                            <h:outputLabel for="weight" value="#{msg['data.weight']}:" styleClass="form-label"/>
                            <h:message for="weight" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="productionDate" value="#{motorcycleCreate.motorcycle.productionDate}" required="true"
                                         binding="#{productionDateInput}"
                                         styleClass="#{productionDateInput.valid ? 'form-control' : 'is-invalid form-control'}">
                                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                            </h:inputText>
                            <h:outputLabel for="productionDate" value="#{msg['data.productionDate']}:" styleClass="form-label"/>
                            <h:message for="productionDate" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            #{msg['data.color']}:
                            <h:selectOneMenu id="color" value="#{motorcycleCreate.motorcycle.color}" required="true"
                                             binding="#{colorInput}"
                                             styleClass="#{colorInput.valid ? '' : 'is-invalid form-control'}">
                                <f:selectItems value="#{motorcycleCreate.colors}" />
                            </h:selectOneMenu>
                            <h:message for="color" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            #{msg['data.brand']}:
                            <h:selectOneMenu id="brand" value="#{motorcycleCreate.motorcycle.brand}" required="true"
                                                binding="#{brandInput}"
                                                styleClass="#{brandInput.valid ? '' : 'is-invalid form-control'}">
                                <f:selectItems value="#{motorcycleCreate.brands}" />
                            </h:selectOneMenu>
                            <h:message for="brand" styleClass="invalid-feedback"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{msg['data.motorcycleType']}:</legend>
                            <h:selectOneMenu id="motorcycleType"
                                             value="#{motorcycleCreate.motorcycle.motorcycleType}"
                                             binding="#{motorcycleTypeInput}"
                                             styleClass="#{motorcycleTypeInput.valid ? '' : 'is-invalid form-control'}">
                                <f:selectItems value="#{motorcycleCreate.motorcycleTypes}" var="motorcycleType" itemValue="#{motorcycleType}" itemLabel="#{motorcycleType.typeName}"/>
                            </h:selectOneMenu>
                            <h:message for="motorcycleType" styleClass="invalid-feedback"/>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['form.create']}" action="#{motorcycleCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg['form.cancel']}" action="#{motorcycleCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
