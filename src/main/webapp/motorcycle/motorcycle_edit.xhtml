<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

   <f:metadata>
      <f:viewParam name="id" value="#{motorcycleEdit.id}" required="true"/>
      <f:viewAction action="#{motorcycleEdit.init()}"/>
   </f:metadata>

   <ui:define name="content">
      <f:loadBundle var="msg" basename="com.jelinski.niajee.motorcycle.view.i18n.messages"/>
      <article>
         <header><h2>#{msg['header.edit']}</h2></header>
         <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
            <div class="row">
               <div class="col-4 p-2">
                  <h:messages/>
               </div>
            </div>

            <div class="row">
               <div class="col-4 p-2">
                  <div class="form-outline">
                     <h:inputText id="name" value="#{motorcycleEdit.motorcycle.name}" styleClass="form-control"/>
                     <h:outputLabel for="name" value="#{msg['data.name']}:" styleClass="form-label"/>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-4 p-2">
                  <div class="form-outline">
                     <h:inputText id="price" value="#{motorcycleEdit.motorcycle.price}" styleClass="form-control"/>
                     <h:outputLabel for="price" value="#{msg['data.price']}:" styleClass="form-label"/>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-4 p-2">
                  <div class="form-outline">
                     #{msg['data.color']}:
                     <h:selectOneMenu value="#{motorcycleEdit.motorcycle.color}">
                        <f:selectItems value="#{motorcycleEdit.colors}" />
                     </h:selectOneMenu>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-2 p-2 text-center">
                  <h:commandButton styleClass="btn btn-primary" value="#{msg['form.update']}"
                                   action="#{motorcycleEdit.saveAction()}"/>
               </div>
               <div class="col-2 p-2 text-center">
                  <h:commandButton styleClass="btn btn-secondary" type="reset" value="#{msg['form.reset']}"/>
               </div>
            </div>
         </h:form>
      </article>
   </ui:define>

</ui:composition>
