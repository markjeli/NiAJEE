<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="motorcycle-type-id" value="#{motorcycleList.motorcycleTypeId}"/>
        <f:viewAction action="#{motorcycleList.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="com.jelinski.niajee.motorcycle.view.i18n.messages"/>
        <h:outputStylesheet library="motorcycle" name="css/motorcycle_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header>
                <h2>#{msg['header.list']}</h2>
                <div><h:outputText value="#{motorcycleList.motorcycleTypeDescription}"/></div>
            </header>

            <h:form styleClass="container"
                    id="motorcycleFilterForm"
                    enctype="multipart/form-data"
                    onreset="onReset()"
                    rendered="#{motorcycleList.motorcycleTypeId == null}">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{motorcycleList.motorcycleFilter.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="#{msg['data.name']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="horsepower" value="#{motorcycleList.motorcycleFilter.horsepower}" styleClass="form-control"/>
                            <h:outputLabel for="horsepower" value="#{msg['data.horsepower']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="price" value="#{motorcycleList.motorcycleFilter.price}" styleClass="form-control"/>
                            <h:outputLabel for="price" value="#{msg['data.price']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="weight" value="#{motorcycleList.motorcycleFilter.weight}" styleClass="form-control"/>
                            <h:outputLabel for="weight" value="#{msg['data.weight']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="productionDate" value="#{motorcycleList.motorcycleFilter.productionDate}" styleClass="form-control">
                                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                            </h:inputText>
                            <h:outputLabel for="productionDate" value="#{msg['data.productionDate']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            #{msg['data.color']}:
                            <h:selectOneMenu value="#{motorcycleList.motorcycleFilter.color}">
                                <f:selectItems value="#{motorcycleList.colors}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            #{msg['data.brand']}:
                            <h:selectOneMenu value="#{motorcycleList.motorcycleFilter.brand}">
                                <f:selectItems value="#{motorcycleList.brands}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{msg['data.motorcycleType']}:</legend>
                            <h:selectOneMenu value="#{motorcycleList.motorcycleFilter.motorcycleType}">
                                <f:selectItems value="#{motorcycleList.motorcycleTypes}" var="motorcycleType" itemValue="#{motorcycleType}" itemLabel="#{motorcycleType.typeName}"/>
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{msg['data.users']}:</legend>
                            <h:selectOneMenu value="#{motorcycleList.motorcycleFilter.user}">
                                <f:selectItems value="#{motorcycleList.users}" var="user" itemValue="#{user}" itemLabel="#{user.login}"/>
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Search"
                                         action="#{motorcycleList.filter()}">
                            <f:ajax execute=":motorcycleFilterForm" render=":motorcycleTable"/>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>

            <h:dataTable id="motorcycleTable" value="#{motorcycleList.motorcycles.motorcycles}" var="motorcycle"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">#{msg['data.name']}</f:facet>
                    <h:outputText value="#{motorcycle.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.price']}</f:facet>
                    <h:outputText value="#{motorcycle.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Version</f:facet>
                    <h:outputText value="#{motorcycle.version}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{motorcycle.creationDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Last Updated</f:facet>
                    <h:outputText value="#{motorcycle.lastUpdateDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.view']}</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_view.xhtml" value="#{msg['data.view']}">
                        <f:param name="id" value="#{motorcycle.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.edit']}</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_edit.xhtml" value="#{msg['data.edit']}">
                        <f:param name="id" value="#{motorcycle.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.delete']}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg['data.delete']}"
                                         action="#{motorcycleList.deleteAction(motorcycle)}">
                            <f:ajax execute="@this" render=":motorcycleTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/motorcycle/motorcycle_create.xhtml"
                              value="#{msg['form.createNewMotorcycle']}"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
