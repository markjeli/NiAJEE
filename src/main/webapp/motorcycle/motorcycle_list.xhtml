<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="motorcycle-type-id" value="#{motorcycleList.motorcycleTypeId}"/>
        <f:viewAction action="#{motorcycleList.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="com.jelinski.niajee.motorcycle.view.i18n.messages"/>
        <h:outputStylesheet library="motorcycle" name="css/motorcycle_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header>
                <h2>#{msg['header.list']}</h2>
                <div><h:outputText value="#{motorcycleList.motorcycleTypeDescription}"/></div>
            </header>

            <h:dataTable id="motorcycleTable" value="#{motorcycleList.motorcycles.motorcycles}" var="motorcycle"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">#{msg['data.name']}</f:facet>
                    <h:outputText value="#{motorcycle.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.price']}</f:facet>
                    <h:outputText value="#{motorcycle.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.view']}</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_view.xhtml" value="#{msg['data.view']}">
                        <f:param name="id" value="#{motorcycle.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.edit']}</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_edit.xhtml" value="#{msg['data.edit']}">
                        <f:param name="id" value="#{motorcycle.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['data.delete']}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg['data.delete']}"
                                         action="#{motorcycleList.deleteAction(motorcycle)}">
                            <f:ajax execute="@this" render=":motorcycleTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/motorcycle/motorcycle_create.xhtml"
                              value="#{msg['form.createNewMotorcycle']}"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
