<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Web application about motorcycles"/>
        <meta name="keywords" content="motorcycle"/>
        <meta name="author" content="Marek Jeliński"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>#{messages.title}</title>


        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
        <h:outputScript library="push" name="js/message.js" target="head"/>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4">
                <h1>
                    #{messages.title}
                    <h:graphicImage library="img" name="motorcycle.png" alt="Motorcycle" style="width: 100px; height: 100px;" />
                </h1>
                <div class="container d-flex  align-items-center justify-content-end">
                    <h:form styleClass="container d-flex  align-items-center justify-content-end"
                            rendered="#{facesContext.externalContext.userPrincipal != null}">
                        #{messages.logged}: <h:outputText
                            value="#{facesContext.externalContext.userPrincipal.name}"/>
                        <h:commandButton styleClass="btn btn-link" value="#{messages.logout}"
                                         action="#{userLogout.logoutAction()}"/>
                    </h:form>
                    <h:graphicImage styleClass="flag" library="default" name="img/flag.svg"/>
                </div>

            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">#{messages['nav.home']}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/motorcycleType/motorcycleType_list.xhtml">#{messages['nav.motorcycleTypes']}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/motorcycle/motorcycle_list.xhtml">#{messages['nav.motorcycles']}</h:link>
                        </li>
                        <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/user/user_list.xhtml">#{messages['nav.users']}</h:link>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{facesContext.externalContext.userPrincipal != null}">
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/chat/chat.xhtml">#{messages['nav.chat']}</h:link>
                            </li>
                        </h:panelGroup>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    #{messages.footer_copyright} &#169; 2023, Marek Jeliński
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
